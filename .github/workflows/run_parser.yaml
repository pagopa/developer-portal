name: Run Parser

on:
  workflow_dispatch:
    inputs:
      urls:
        description: 'URLs to parse (one per line)'
        required: true
        type: string
      environment:
        description: 'The environment used as target'
        type: choice
        required: true
        default: dev
        options:
          - dev
          - uat
          - prod

permissions:
  id-token: write
  contents: read

jobs:
  run-parser:
    name: Run Parser Script (manual on ${{ inputs.environment }})
    runs-on: ubuntu-24.04
    environment: ${{ inputs.environment }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        working-directory: apps/parser
        run: npm ci
      
      - name: Run Parser Script
        env:
          PARSER_VECTOR_INDEX_ID: ${{ secrets.PARSER_VECTOR_INDEX_ID }}
        run: |
          # Convert multi-line input to array and pass as arguments
          urls=$(echo "${{ inputs.urls }}" | tr '\n' ' ')
          npx tsx apps/parser/src/parser.ts $urls
