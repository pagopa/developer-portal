name: Run Parser

on:
  workflow_dispatch:
    inputs:
      urls:
        description: 'URLs to parse (one per line)'
        required: true
        type: string
      environment:
        description: 'The environment used as target'
        type: choice
        required: true
        default: dev
        options:
          - dev
          - uat
          - prod

permissions:
  id-token: write
  contents: read

jobs:
  run-parser:
    name: Run Parser Script (manual on ${{ inputs.environment }})
    runs-on: ubuntu-24.04
    environment: ${{ inputs.environment }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        working-directory: apps/parser
        run: npm ci
      
      - name: Run Parser for each URL
        env:
          VECTOR_INDEX_ID: ${{ secrets.VECTOR_INDEX_ID }}
        working-directory: apps/parser
        run: |
          # Loop through each URL sequentially
          while IFS= read -r url; do
            if [ -n "$url" ]; then
              echo "=== Parsing: $url ==="
              URL="$url" npx tsx src/parser.ts
              echo "=== Completed: $url ==="
              echo ""
            fi
          done <<< "${{ inputs.urls }}"
