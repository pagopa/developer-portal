name: Setup Node.JS
description: Setup Node.JS

inputs:
  package_manager:
    description: 'The package manager to use'
    default: 'npm'
    required: true

runs:
  using: "composite"
  steps:
    - name: Setup node
      uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
      with:
        node-version-file: '.node-version'        
          
