nh3 = "^0.2.21"
pyjwt = "^2.10.1"
pyproject-hooks = "^1.2.0"
python = ">=3.12,<3.14"
python-dotenv = "^1.1.0"
python-jose = "^3.4.0"
pyyaml = "^6.0.2"
ragas = "^0.2.14"
requests-auth-aws-sigv4 = "^0.7"
selenium = "^4.31.0"
