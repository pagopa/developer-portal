gunicorn = "^23.0.0"
html2text = "^2024.2.26"
hypercorn = "^0.17.3"
jupyterlab = "^4.4.0"
langdetect = "^1.0.9"
langfuse = "^2.60.2"
llama-index = "^0.12.30"
llama-index-embeddings-bedrock = "^0.5.0"
llama-index-embeddings-google-genai = "^0.1.0"
