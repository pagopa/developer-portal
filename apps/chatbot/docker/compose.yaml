---
name: chatbot

services:
  api:
    platform: linux/amd64
    build:
      context: ..
      dockerfile: docker/app.local.Dockerfile
    command: "./scripts/run.local.sh"
    env_file: ../.env.local
    ports:
      - "8080:8080"
    volumes:
      - ..:/app
      - ./files/.aws:/root/.aws
    depends_on:
      redis:
        condition: service_started
      dynamodb:
        condition: service_started
      langfuse-web:
        condition: service_started
      langfuse-worker:
        condition: service_started
      motoserver:
        condition: service_started
      evaluate:
        condition: service_started

  evaluate:
    build:
      context: ../../chatbot-evaluate
      dockerfile: ../chatbot-evaluate/docker/lambda.Dockerfile
    env_file: ../.env.local
    environment:
      - PYTHONPATH=/var/task
    ports:
      - "8081:8080"
    volumes:
      - ../chatbot-evaluate:/app
    entrypoint: ["/usr/local/bin/aws-lambda-rie", "python3"]
    command: ["-m", "awslambdaric", "src.lambda_function.lambda_handler"]

  refresh-index:
    platform: linux/amd64
    build:
      context: ../../chatbot-index
      dockerfile: ../chatbot-index/docker/lambda_refresh_index.Dockerfile
    env_file: ../../chatbot-index/.env.local
    environment:
      - PYTHONPATH=/var/task
    ports:
      - "8082:8080"
    volumes:
      - ../chatbot-index:/app
    depends_on:
      motoserver:
        condition: service_started
      redis:
        condition: service_started
    entrypoint: ["/usr/local/bin/aws-lambda-rie", "python3"]
    command: ["-m", "awslambdaric", "src.lambda_refresh_index.lambda_handler"]

  create-index:
    build:
      context: ../../chatbot-index
      dockerfile: ../chatbot-index/docker/create_index.Dockerfile
    command: poetry run python ../chatbot-index/src/modules/create_vector_index.py
    env_file: ../../chatbot-index/.env.local
    volumes:
      - ./files/.aws:/root/.aws
      - ../../nextjs-website/out:/app/build-devp/out
    depends_on:
      redis:
        condition: service_started

  postgres:
    image: postgres:17.2-alpine@sha256:7e5df973a74872482e320dcbdeb055e178d6f42de0558b083892c50cda833c96
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 10
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file: ../.env.local

  dynamodb:
    image: amazon/dynamodb-local:2.5.2@sha256:d7ebddeb60fa418bcda218a6c6a402a58441b2a20d54c9cb1d85fd5194341753
    environment:
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
      - AWS_DEFAULT_REGION=local

  redis:
    image: redis/redis-stack:7.2.0-v13@sha256:2b000b938e407d14acafa9b7affd4c5a94ceeec572b25b15dcef0d3a6c064d7e
    ports:
      - "6379:6379"
      - "8001:8001"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 10s
      retries: 10
    volumes:
      - redis_data:/data
    depends_on:
      redis-fix-perms:
        condition: service_completed_successfully

  redis-seed:
    image: alpine:3.18@sha256:de0eb0b3f2a47ba1eb89389859a9bd88b28e82f5826b6969ad604979713c2d4f
    user: root
    volumes:
      - redis_data:/data
      - ./files/redis-data/redis-dump.rdb:/seed/dump.rdb:ro
    command:
      [
        "sh",
        "-c",
        "if [ -f /seed/dump.rdb ]; then cp -a /seed/dump.rdb /data/dump.rdb && chown redis:redis /data/dump.rdb 2>/dev/null || chown 1000:1000 /data/dump.rdb || true; fi",
      ]
    restart: "no"

  redis-fix-perms:
    # one-shot: ensure /data owned by redis user before redis starts
    image: redis/redis-stack:7.2.0-v13@sha256:2b000b938e407d14acafa9b7affd4c5a94ceeec572b25b15dcef0d3a6c064d7e
    user: root
    volumes:
      - redis_data:/data
    depends_on:
      redis-seed:
        condition: service_completed_successfully
    command:
      [
        "sh",
        "-c",
        "chown -R redis:redis /data 2>/dev/null || chown -R 1000:1000 /data || true",
      ]
    restart: "no"

  jupyter:
    platform: linux/amd64
    build:
      context: ..
      dockerfile: docker/app.local.Dockerfile
    ports:
      - 8888:8888
    volumes:
      - ./files/.aws:/root/.aws
    env_file: ../.env.local
    depends_on:
      motoserver:
        condition: service_started
      redis:
        condition: service_started
      langfuse-worker:
        condition: service_started
      langfuse-web:
        condition: service_started
    command: jupyter-lab --no-browser --allow-root --ip=0.0.0.0

  motoserver:
    image: motoserver/moto:5.1.14@sha256:800719627036dc38dc699e9f314f624f2c98ac3d8bb754db078cb2698f08ee77
    environment:
      - MOTO_PORT=3002

  langfuse-worker:
    image: docker.io/langfuse/langfuse-worker:3.115@sha256:c9dc71559f880bc82d7087ca6515b66ddf904dbf209ea578ea5fa17cd64b6ab0
    depends_on: &langfuse-depends-on
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      valkey:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    ports:
      - 127.0.0.1:3030:3030
    env_file: ../.env.langfuse

  langfuse-web:
    image: docker.io/langfuse/langfuse:3.115@sha256:48c51b585350a9de1e904df9410f5507afbfd94c079cf23efec1abf242c6f414
    depends_on: *langfuse-depends-on
    ports:
      - 4001:3000
    env_file: ../.env.langfuse

  clickhouse:
    image: docker.io/clickhouse/clickhouse-server:25.8.8.26-alpine@sha256:68b9d9eb4cb949a03d1f90b76fd8d396a5999dd57ba1ee914ea36c77716ce937
    user: "101:101"
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: clickhouse
      CLICKHOUSE_PASSWORD: clickhouse
    volumes:
      - langfuse_clickhouse_data:/var/lib/clickhouse
      - langfuse_clickhouse_logs:/var/log/clickhouse-server
    ports:
      - 127.0.0.1:8123:8123
      - 127.0.0.1:9000:9000
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://0.0.0.0:8123/ping || exit 1
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 1s

  minio:
    image: docker.io/minio/minio:RELEASE.2025-09-07T16-13-09Z@sha256:14cea493d9a34af32f524e538b8346cf79f3321eff8e708c1e2960462bd8936e
    entrypoint: sh
    # create the 'langfuse' bucket before starting the service
    command: -c 'mkdir -p /data/langfuse && minio server --address ":9000" --console-address ":9001" /data'
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: miniosecret
    ports:
      - 9090:9000
      - 127.0.0.1:9091:9001
    volumes:
      - langfuse_minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 1s
      timeout: 5s
      retries: 5
      start_period: 1s

  valkey:
    image: valkey/valkey:8.1.4-alpine3.22@sha256:e706d1213aaba6896c162bb6a3a9e1894e1a435f28f8f856d14fab2e10aa098b
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 3s
      timeout: 10s
      retries: 10
      start_period: 5s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  langfuse_clickhouse_data:
    driver: local
  langfuse_clickhouse_logs:
    driver: local
  langfuse_minio_data:
    driver: local
