---
services:
  api:
    build:
      context: ..
      dockerfile: docker/app.local.Dockerfile
    command: "./scripts/run.local.sh"
    env_file: ../.env.local
    ports:
      - "8080:8080"
    volumes:
      - ..:/app
      - ./files/.aws:/root/.aws
      - ../../nextjs-website/out:/app/build-devp/out
    depends_on:
      redis:
        condition: service_started
      dynamodb:
        condition: service_started
      langfuse:
        condition: service_started
      localstack:
        condition: service_started
      evaluate:
        condition: service_started
    networks:
      - ntw

  evaluate:
    build:
      context: ../../chatbot-evaluate
      dockerfile: ../chatbot-evaluate/docker/lambda.Dockerfile
    env_file: ../.env.local
    environment:
      - PYTHONPATH=/var/task
    ports:
      - "8081:8080"
    volumes:
      - ../chatbot-evaluate:/app
      - ~/.aws-lambda-rie/aws-lambda-rie:/usr/local/bin/aws-lambda-rie
    entrypoint: ["/usr/local/bin/aws-lambda-rie", "python3"]
    command: ["-m", "awslambdaric", "src.lambda_function.lambda_handler"]
    networks:
      - ntw

  refresh-index:
    build:
      context: ../../chatbot-index
      dockerfile: ../chatbot-index/docker/lambda.Dockerfile
    env_file: ../../chatbot-index/.env.local
    environment:
      - PYTHONPATH=/var/task
    ports:
      - "8082:8080"
    volumes:
      - ../chatbot-index:/app
      - ~/.aws-lambda-rie/aws-lambda-rie:/usr/local/bin/aws-lambda-rie
    depends_on:
      localstack:
        condition: service_started
      redis:
        condition: service_started
    entrypoint: ["/usr/local/bin/aws-lambda-rie", "python3"]
    command: ["-m", "awslambdaric", "src.lambda_refresh_index.lambda_handler"]
    networks:
      - ntw

  create-index:
    build:
      context: ../../chatbot-index
      dockerfile: ../chatbot-index/docker/lambda.Dockerfile
    env_file: ../../chatbot-index/.env.local
    environment:
      - PYTHONPATH=/var/task
    ports:
      - "8083:8080"
    volumes:
      - ../chatbot-index:/app
      - ~/.aws-lambda-rie/aws-lambda-rie:/usr/local/bin/aws-lambda-rie
    depends_on:
      localstack:
        condition: service_started
      redis:
        condition: service_started
    entrypoint: ["/usr/local/bin/aws-lambda-rie", "python3"]
    command: ["-m", "awslambdaric", "src.lambda_create_index.lambda_handler"]
    networks:
      - ntw

  postgres:
    image: postgres:17.2-alpine
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 10
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file: ../.env.local
    networks:
      - ntw

  dynamodb:
    image: amazon/dynamodb-local:2.5.2
    environment:
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
      - AWS_DEFAULT_REGION=local
    networks:
      - ntw

  redis:
    image: redis/redis-stack:7.2.0-v13
    ports:
      - "6379:6379"
      - "8001:8001"
    volumes:
      - redis_data:/data
    networks:
      - ntw

  langfuse:
    image: langfuse/langfuse:2
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "4001:3000"
    env_file: ../.env.local
    networks:
      - ntw

  jupyter:
    build:
      context: ..
      dockerfile: docker/app.local.Dockerfile
    ports:
      - 8888:8888
    env_file: ../.env.local
    depends_on:
      redis:
        condition: service_started
      langfuse:
        condition: service_started
    command: jupyter-lab --no-browser --allow-root --ip=0.0.0.0
    networks:
      - ntw

  localstack:
    container_name: "${LOCALSTACK_DOCKER_NAME:-localstack-main}"
    image: localstack/localstack:4.6.0
    ports:
      - "127.0.0.1:4566:4566"            # LocalStack Gateway
      - "127.0.0.1:4510-4559:4510-4559"  # external services port range
    environment:
      # LocalStack configuration: https://docs.localstack.cloud/references/configuration/
      - DEBUG=${DEBUG:-0}
      - SERVICES=sqs,s3,ssm
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./volume}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - ./files/localstack/init:/etc/localstack/init
    networks:
      - ntw

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  ntw:
