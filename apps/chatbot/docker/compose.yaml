---
name: chatbot

services:
  api:
    platform: linux/amd64
    build:
      context: ..
      dockerfile: docker/app.local.Dockerfile
    env_file: ../.env.local
    ports:
      - "8080:8080"
    volumes:
      - ..:/app
      - ./files/.aws:/root/.aws
    depends_on:
      redis:
        condition: service_started
      dynamodb:
        condition: service_started
      langfuse-web:
        condition: service_started
      langfuse-worker:
        condition: service_started
      motoserver:
        condition: service_started
      sqs_monitor_listener:
        condition: service_started
      sqs_evaluate_listener:
        condition: service_started

  evaluate:
    build:
      context: ../../chatbot-evaluate
      dockerfile: ../chatbot-evaluate/docker/lambda.Dockerfile
    env_file: ../.env.local
    environment:
      - PYTHONPATH=/var/task
    #    ports:
    #      - "8081:8080"
    volumes:
      - ../chatbot-evaluate:/app
      - ./files/.aws:/root/.aws
    entrypoint: [ "/usr/local/bin/aws-lambda-rie", "python3" ]
    command: [ "-m", "awslambdaric", "src.lambda_function.lambda_handler" ]

  refresh-index:
    platform: linux/amd64
    build:
      context: ../../chatbot-index
      dockerfile: ../chatbot-index/docker/lambda_refresh_index.Dockerfile
    env_file: ../../chatbot-index/.env.local
    environment:
      - PYTHONPATH=/var/task
    #   ports:
    #     - "8082:8080"
    volumes:
      - ../chatbot-index:/app
    depends_on:
      motoserver:
        condition: service_started
      redis:
        condition: service_started
    entrypoint: [ "/usr/local/bin/aws-lambda-rie", "python3" ]
    command: [ "-m", "awslambdaric", "src.lambda_refresh_index.lambda_handler" ]

  create-index:
    build:
      context: ../../chatbot-index
      dockerfile: ../chatbot-index/docker/create_index.Dockerfile
    command: poetry run python ../chatbot-index/src/modules/create_vector_index.py
    env_file: ../../chatbot-index/.env.local
    volumes:
      - ./files/.aws:/root/.aws
      - ../../nextjs-website/out:/app/build-devp/out
    depends_on:
      redis:
        condition: service_started

  monitor:
    build:
      context: ../../chatbot-monitor
      dockerfile: ../chatbot-monitor/docker/lambda_monitor.Dockerfile
    env_file: ../.env.local
    environment:
      - PYTHONPATH=/var/task
    #    ports:
    #      - "8083:8080"
    volumes:
      - ../chatbot-monitor:/app
      - ./files/.aws:/root/.aws
    entrypoint: [ "/usr/local/bin/aws-lambda-rie", "python3" ]
    command: [ "-m", "awslambdaric", "src.lambda_function.lambda_handler" ]

  postgres:
    image: postgres:17.2-alpine
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 3s
      timeout: 3s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file: ../.env.local

  dynamodb:
    image: amazon/dynamodb-local:2.5.2
    environment:
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
      - AWS_DEFAULT_REGION=local

  redis:
    image: redis/redis-stack:7.2.0-v13
    # ports:
    #   - "6379:6379"
    #   - "8001:8001"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 3s
      timeout: 10s
      retries: 10
    volumes:
      - redis_data:/data
    depends_on:
      redis-fix-perms:
        condition: service_completed_successfully

  redis-seed:
    image: alpine:3.18
    user: root
    volumes:
      - redis_data:/data
      - ./files/redis-data/redis-dump.rdb:/seed/dump.rdb:ro
    command: [ "sh", "-c", "if [ -f /seed/dump.rdb ]; then cp -a /seed/dump.rdb /data/dump.rdb && chown redis:redis /data/dump.rdb 2>/dev/null || chown 1000:1000 /data/dump.rdb || true; fi" ]
    restart: "no"

  redis-fix-perms:
    # one-shot: ensure /data owned by redis user before redis starts
    image: redis/redis-stack:7.2.0-v13
    user: root
    volumes:
      - redis_data:/data
    depends_on:
      redis-seed:
        condition: service_completed_successfully
    command: [ "sh", "-c", "chown -R redis:redis /data 2>/dev/null || chown -R 1000:1000 /data || true" ]
    restart: "no"

  jupyter:
    platform: linux/amd64
    build:
      context: ..
      dockerfile: docker/app.local.Dockerfile
    ports:
      - 8888:8888
    volumes:
      - ./files/.aws:/root/.aws
    env_file: ../.env.local
    depends_on:
      motoserver:
        condition: service_started
      redis:
        condition: service_started
      langfuse-worker:
        condition: service_started
      langfuse-web:
        condition: service_started
    command: jupyter-lab --no-browser --allow-root --ip=0.0.0.0

  motoserver:
    image: motoserver/moto:5.1.19
    ports:
      - 5000:5000
    environment:
      - MOTO_PORT=5000

  langfuse-worker:
    image: docker.io/langfuse/langfuse-worker:3.115
    depends_on: &langfuse-depends-on
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      valkey:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    ports:
      - 127.0.0.1:3030:3030
    env_file: ../.env.langfuse

  langfuse-web:
    image: docker.io/langfuse/langfuse:3.115
    depends_on: *langfuse-depends-on
    ports:
      - 4001:3000
    env_file: ../.env.langfuse

  clickhouse:
    image: docker.io/clickhouse/clickhouse-server:25.8.8.26-alpine
    user: "101:101"
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: clickhouse
      CLICKHOUSE_PASSWORD: clickhouse
    volumes:
      - langfuse_clickhouse_data:/var/lib/clickhouse
      - langfuse_clickhouse_logs:/var/log/clickhouse-server
    ports:
      - 127.0.0.1:8123:8123
      - 127.0.0.1:9000:9000
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://0.0.0.0:8123/ping || exit 1
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 1s

  minio:
    image: docker.io/minio/minio:RELEASE.2025-09-07T16-13-09Z
    entrypoint: sh
    # create the 'langfuse' bucket before starting the service
    command: -c 'mkdir -p /data/langfuse && minio server --address ":9000" --console-address ":9001" /data'
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: miniosecret
    ports:
      - 9090:9000
      - 127.0.0.1:9091:9001
    volumes:
      - langfuse_minio_data:/data
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 1s
      timeout: 5s
      retries: 5
      start_period: 1s

  valkey:
    image: valkey/valkey:8.1.4-alpine3.22
    healthcheck:
      test: [ "CMD", "valkey-cli", "ping" ]
      interval: 3s
      timeout: 10s
      retries: 10
      start_period: 5s

  sqs_monitor_listener:
    build:
      context: ..
      dockerfile: docker/sqs_to_lambda.Dockerfile
    env_file: ../.env.local
    environment:
      - PYTHONUNBUFFERED=1
    command: python scripts/sqs_to_lambda.py --queue monitor
    volumes:
      - ./files/.aws:/root/.aws
    depends_on:
      monitor:
        condition: service_started
      motoserver:
        condition: service_started

  sqs_evaluate_listener:
    build:
      context: ..
      dockerfile: docker/sqs_to_lambda.Dockerfile
    env_file: ../.env.local
    environment:
      - PYTHONUNBUFFERED=1
    command: python scripts/sqs_to_lambda.py --queue evaluate
    volumes:
      - ./files/.aws:/root/.aws
    depends_on:
      evaluate:
        condition: service_started
      motoserver:
        condition: service_started

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  langfuse_clickhouse_data:
    driver: local
  langfuse_clickhouse_logs:
    driver: local
  langfuse_minio_data:
    driver: local
