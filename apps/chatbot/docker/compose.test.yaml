---
services:
  api-test:
    build:
      context: ..
      dockerfile: docker/app.local.Dockerfile
    command: "./scripts/run.test.sh"
    env_file: ../.env.test
    volumes:
      - ..:/app
      - ./files/.aws:/root/.aws
      - ./files/nextjs-website/out:/app/build-devp/out
    depends_on:
      dynamodb-test:
        condition: service_started
      motoserver:
        condition: service_started
      langfuse-test:
        condition: service_started
      redis-test:
        condition: service_started
    networks:
      - ntwtest

  postgres-test:
    image: postgres:17.2-alpine@sha256:7e5df973a74872482e320dcbdeb055e178d6f42de0558b083892c50cda833c96
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 10
    env_file: ../.env.test
    networks:
      - ntwtest

  dynamodb-test:
    image: amazon/dynamodb-local:2.5.2@sha256:d7ebddeb60fa418bcda218a6c6a402a58441b2a20d54c9cb1d85fd5194341753
    environment:
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
      - AWS_DEFAULT_REGION=local
    networks:
      - ntwtest

  redis-test:
    image: redis/redis-stack:7.2.0-v13@sha256:2b000b938e407d14acafa9b7affd4c5a94ceeec572b25b15dcef0d3a6c064d7e
    networks:
      - ntwtest

  langfuse-test:
    image: langfuse/langfuse:2@sha256:3e0cb0ac9dc3d4668d4b6cc83eac619246204744e64f25317e371a3780758b7f
    depends_on:
      postgres-test:
        condition: service_healthy
    env_file: ../.env.test
    ports:
      - "4002:3000"
    networks:
      - ntwtest

  motoserver:
    image: motoserver/moto:5.1.0@sha256:aaf5f4a72412b753b2115417e26360612564d3a29b1831f9316708e15138d699
    networks:
      - ntwtest

networks:
  ntwtest:
