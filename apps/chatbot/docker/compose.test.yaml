---
services:
  api-test:
    build:
      context: ..
      dockerfile: docker/app.local.Dockerfile
    command: "./scripts/run.test.sh"
    env_file: ../.env.test
    volumes:
      - ..:/app
      - ./files/.aws:/root/.aws
    depends_on:
      dynamodb-test:
        condition: service_started
      localstack-test:
        condition: service_started
      langfuse-test:
        condition: service_started
      redis-test:
        condition: service_started
    networks:
      - ntwtest

  core-test:
    build:
      context: ../../chatbot-core
      dockerfile: ../chatbot-core/docker/lambda.Dockerfile
    env_file: ../.env.chatbot-core.test
    environment:
      - PYTHONPATH=/var/task
    ports:
      - "8082:8080"
      - "8888:8888"
    volumes:
      - ../chatbot-core:/app
      - ~/.aws-lambda-rie/aws-lambda-rie:/usr/local/bin/aws-lambda-rie
    entrypoint: ["/usr/local/bin/aws-lambda-rie", "python3"]
    command: ["-m", "awslambdaric", "src.lambda_function.lambda_handler"]
    networks:
      - ntwtest

  postgres-test:
    image: postgres:17.2-alpine
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 10
    env_file: ../.env.test
    networks:
      - ntwtest

  dynamodb-test:
    image: amazon/dynamodb-local:2.5.2
    environment:
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
      - AWS_DEFAULT_REGION=local
    networks:
      - ntwtest

  redis-test:
    image: redis/redis-stack:7.2.0-v13
    networks:
      - ntwtest

  langfuse-test:
    image: langfuse/langfuse:2
    depends_on:
      postgres-test:
        condition: service_healthy
    env_file: ../.env.test
    ports:
      - "4002:3000"
    networks:
      - ntwtest

  localstack-test:
    container_name: "${LOCALSTACK_DOCKER_NAME:-localstack-main}"
    image: localstack/localstack:4.6.0
    ports:
      - "127.0.0.1:4566:4566" # LocalStack Gateway
      - "127.0.0.1:4510-4559:4510-4559" # external services port range
    environment:
      # LocalStack configuration: https://docs.localstack.cloud/references/configuration/
      - DEBUG=${DEBUG:-0}
      - SERVICES=sqs,s3,ssm,cognito-idp
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./volume}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - ./files/localstack/init:/etc/localstack/init
    networks:
      - ntwtest


networks:
  ntwtest:
