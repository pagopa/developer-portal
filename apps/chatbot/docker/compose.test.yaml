---
services:
  api-test:
    build:
      context: ..
      dockerfile: docker/app.local.Dockerfile
    # uncomment one of two commands below
    # command: "./scripts/run.test.sh"
    command: "./scripts/run.local.sh"
    env_file: "../.env.test"
    volumes:
      - ..:/app
      - ./files/.aws:/root/.aws
      - ./files/nextjs-website/out:/app/build-devp/out
    depends_on:
      create-redis-index-test:
        condition: service_completed_successfully
      dynamodb-test:
        condition: service_started
      motoserver:
        condition: service_started
      langfuse-test:
        condition: service_started
    networks:
      - ntwtest


  create-redis-index-test:
    build:
      context: ..
      dockerfile: docker/app.local.Dockerfile
    command: "poetry run python src/modules/create_vector_index.py --params config/params.yaml"
    env_file: "../.env.test"
    volumes:
      - ./files/.aws:/root/.aws
      - ./files/nextjs-website/out:/app/build-devp/out
    depends_on:
      redis-test:
        condition: service_started
      motoserver:
        condition: service_started
    networks:
      - ntwtest

  postgres-test:
    image: postgres:17.2-alpine
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 10
    env_file: ../.env.test
    networks:
      - ntwtest

  dynamodb-test:
    image: amazon/dynamodb-local:2.5.2
    environment:
      - AWS_ACCESS_KEY_ID=dummy
      - AWS_SECRET_ACCESS_KEY=dummy
      - AWS_DEFAULT_REGION=local
    networks:
      - ntwtest

  redis-test:
    image: redis/redis-stack:7.2.0-v13
    networks:
      - ntwtest

  langfuse-test:
    image: langfuse/langfuse:2
    depends_on:
      postgres-test:
        condition: service_healthy
    env_file: ../.env.test
    networks:
      - ntwtest

  motoserver:
    image: motoserver/moto:5.1.0
    environment:
      - MOTO_PORT=3001
    ports:
      - "3001:5000"
    networks:
      - ntwtest

networks:
  ntwtest:
