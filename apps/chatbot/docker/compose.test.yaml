---
name: chatbot-test

services:
  api:
    platform: linux/amd64
    build:
      context: ..
      dockerfile: docker/app.test.Dockerfile
    command: "./scripts/run.test.sh"
    env_file: ../.env.test
    volumes:
      - ..:/app
      - ./files/.aws:/root/.aws
    depends_on:
      redis:
        condition: service_started
      langfuse-web:
        condition: service_started
      langfuse-worker:
        condition: service_started
      motoserver:
        condition: service_started
      

  postgres:
    image: postgres:17.2-alpine
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 3s
      timeout: 3s
      retries: 10
    volumes:
      - postgres_data_test:/var/lib/postgresql/data
    env_file: ../.env.langfuse

  redis:
    image: redis/redis-stack:7.2.0-v13
    ports:
      - "6379:6379"
      - "8001:8001"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 3s
      timeout: 10s
      retries: 10
    volumes:
      - redis_data_test:/data
    depends_on:
      redis-fix-perms:
        condition: service_completed_successfully

  redis-seed:
    image: alpine:3.18
    user: root
    volumes:
      - redis_data_test:/data
      - ./files/redis-data/redis-dump.rdb:/seed/dump.rdb:ro
    command: ["sh", "-c", "if [ -f /seed/dump.rdb ]; then cp -a /seed/dump.rdb /data/dump.rdb && chown redis:redis /data/dump.rdb 2>/dev/null || chown 1000:1000 /data/dump.rdb || true; fi"]
    restart: "no"

  redis-fix-perms:
    # one-shot: ensure /data owned by redis user before redis starts
    image: redis/redis-stack:7.2.0-v13
    user: root
    volumes:
      - redis_data_test:/data
    depends_on:
      redis-seed:
        condition: service_completed_successfully
    command: ["sh", "-c", "chown -R redis:redis /data 2>/dev/null || chown -R 1000:1000 /data || true"]
    restart: "no"
    
  motoserver:
    image: motoserver/moto:5.1.14
    environment:
      - MOTO_PORT=3002

  langfuse-worker:
    image: docker.io/langfuse/langfuse-worker:3.115
    depends_on: &langfuse-depends-on
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      valkey:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    env_file: ../.env.langfuse

  langfuse-web:
    image: docker.io/langfuse/langfuse:3.115
    depends_on: *langfuse-depends-on
    ports:
      - 4001:3000
    env_file: ../.env.langfuse

  clickhouse:
    image: docker.io/clickhouse/clickhouse-server:25.8.8.26-alpine
    user: "101:101"
    environment:
      CLICKHOUSE_DB: default
      CLICKHOUSE_USER: clickhouse
      CLICKHOUSE_PASSWORD: clickhouse
    volumes:
      - langfuse_clickhouse_data_test:/var/lib/clickhouse
      - langfuse_clickhouse_logs_test:/var/log/clickhouse-server
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://0.0.0.0:8123/ping || exit 1
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 1s

  minio:
    image: docker.io/minio/minio:RELEASE.2025-09-07T16-13-09Z
    entrypoint: sh
    # create the 'langfuse' bucket before starting the service
    command: -c 'mkdir -p /data/langfuse && minio server --address ":9000" --console-address ":9001" /data'
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: miniosecret
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 1s
      timeout: 5s
      retries: 5
      start_period: 1s

  valkey:
    image: valkey/valkey:8.1.4-alpine3.22
    healthcheck:
      test: [ "CMD", "valkey-cli", "ping" ]
      interval: 3s
      timeout: 10s
      retries: 10
      start_period: 5s

volumes:
  postgres_data_test:
    driver: local
  redis_data_test:
    driver: local
  langfuse_clickhouse_data_test:
    driver: local
  langfuse_clickhouse_logs_test:
    driver: local
  langfuse_minio_data_test:
    driver: local
