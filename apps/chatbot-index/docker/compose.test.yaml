---
name: chatbot-index-test

services:      

  refresh-index:
    platform: linux/amd64
    build:
      context: ..
      dockerfile: docker/lambda_refresh_index.test.Dockerfile
    env_file: ../.env.test
    # environment:
    #   - LAMBDA_TASK_ROOT=/var/task
    volumes:
      - ./files/.aws:/root/.aws
    depends_on:
      motoserver:
        condition: service_started
      redis:
        condition: service_started
    # entrypoint: ["/usr/local/bin/aws-lambda-rie", "python3"]
    command: ["src.lambda_refresh_index.lambda_handler"]

  redis:
    image: redis/redis-stack:7.2.0-v13
    ports:
      - "6379:6379"
      - "8001:8001"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 3s
      timeout: 10s
      retries: 10
    volumes:
      - redis_data:/data
    depends_on:
      redis-fix-perms:
        condition: service_completed_successfully

  redis-seed:
    image: alpine:3.18
    user: root
    volumes:
      - redis_data:/data
      - ./files/redis-data/redis-dump.rdb:/seed/dump.rdb:ro
    command: ["sh", "-c", "if [ -f /seed/dump.rdb ]; then cp -a /seed/dump.rdb /data/dump.rdb && chown redis:redis /data/dump.rdb 2>/dev/null || chown 1000:1000 /data/dump.rdb || true; fi"]
    restart: "no"

  redis-fix-perms:
    # one-shot: ensure /data owned by redis user before redis starts
    image: redis/redis-stack:7.2.0-v13
    user: root
    volumes:
      - redis_data:/data
    depends_on:
      redis-seed:
        condition: service_completed_successfully
    command: ["sh", "-c", "chown -R redis:redis /data 2>/dev/null || chown -R 1000:1000 /data || true"]
    restart: "no"
    
  motoserver:
    image: motoserver/moto:5.1.14
    environment:
      - MOTO_PORT=3002


volumes:
  redis_data:
    driver: local
