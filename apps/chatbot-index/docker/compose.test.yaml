---
name: chatbot-index-test

services:      

  refresh-index:
    platform: linux/amd64
    build:
      context: ..
      dockerfile: docker/lambda_refresh_index.test.Dockerfile
    env_file: ../.env.test
    volumes:
      - ./files/.aws:/root/.aws
    depends_on:
      motoserver:
        condition: service_started
      redis:
        condition: service_started
    command: ["src.lambda_refresh_index.lambda_handler"]

  redis:
    image: redis/redis-stack:7.2.0-v13@sha256:2b000b938e407d14acafa9b7affd4c5a94ceeec572b25b15dcef0d3a6c064d7e
    ports:
      - "6379:6379"
      - "8001:8001"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 3s
      timeout: 10s
      retries: 10
    volumes:
      - redis_data:/data
    depends_on:
      redis-fix-perms:
        condition: service_completed_successfully

  redis-seed:
    image: alpine:3.18@sha256:de0eb0b3f2a47ba1eb89389859a9bd88b28e82f5826b6969ad604979713c2d4f
    user: root
    volumes:
      - redis_data:/data
      - ./files/redis-data/redis-dump.rdb:/seed/dump.rdb:ro
    command: ["sh", "-c", "if [ -f /seed/dump.rdb ]; then cp -a /seed/dump.rdb /data/dump.rdb && chown redis:redis /data/dump.rdb 2>/dev/null || chown 1000:1000 /data/dump.rdb || true; fi"]
    restart: "no"

  redis-fix-perms:
    # one-shot: ensure /data owned by redis user before redis starts
    image: redis/redis-stack:7.2.0-v13@sha256:2b000b938e407d14acafa9b7affd4c5a94ceeec572b25b15dcef0d3a6c064d7e
    user: root
    volumes:
      - redis_data:/data
    depends_on:
      redis-seed:
        condition: service_completed_successfully
    command: ["sh", "-c", "chown -R redis:redis /data 2>/dev/null || chown -R 1000:1000 /data || true"]
    restart: "no"
    
  motoserver:
    image: motoserver/moto:5.1.14@sha256:800719627036dc38dc699e9f314f624f2c98ac3d8bb754db078cb2698f08ee77
    environment:
      - MOTO_PORT=3002


volumes:
  redis_data:
    driver: local
